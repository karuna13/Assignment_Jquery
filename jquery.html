<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Bind Click Event to Dynamically added Elements</title>
<style>
ul {
  list-style-type: none;
  margin: 0 0 -5px 0;
  display:inline-block;
  overflow: hidden;
  width: 100%;
  height:30px;
  padding: 0;
  background-color: #333;
}
li {
  float: left;
  color: white;
  padding: 5px;
  text-decoration: none
}
input:focus{
   outline:none;
  }
.header{
  border:1px solid #808080;
}
.close{
  float:right;
}
#wrapper {
    clear:both;
}
.first {
    width: 20px;
    float: left;
    margin: 4px;
}
.second {
     width: 98%;
    float:left;
	border:1px solid #808080
}
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#test").change(function(){
            var data=$("#test").val();
			if(validateEmail(data)){
            $("#inputWrapper").prepend("<button class='email' style='margin:2px;'>"+ data+"<a href='javascript:void(0);' class='remove'>&times;</a></button>"); 
			}else{
			$("#inputWrapper").prepend("<button class='email' style='margin:2px;border-bottom:1px dotted #ff0000'>"+ data+"<a href='javascript:void(0);' class='remove'>&times;</a></button>"); 
			}
			$("#test").val("");
        });
        $(document).on("click", "a.remove" , function() {
            $(this).parent().remove();
        });
    });
function validateEmail($email) {
  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
  return emailReg.test( $email );
}
</script>
</head>
<body>
<div class="header">
<ul>
<li style="width: 50%;">New Message</li>
<li style="margin: auto;width: 40%;">Welcome To LandMark</li>
<li class="close">&times</li>
</ul>
<div id="wrapper">
<div class="first"><span>To</span> </div>
<div id="inputWrapper" class="second" >
   <input type="text" style="border:0px" id="test" />
</div>
</div>
</div> 

</body> 
</html>
